<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLEAN MATH</title>
</head>
<body>
    <script>
        let marks=78;
        if(marks<40){
            console.log('fail')
        } else if(marks>=40 && marks<=49){ 
            console.log('C')
        } else if(marks>=50 && marks>=59){
            console.log('B')
        } else if(marks>=60 && marks<=79){
            console.log('A')
        } else(marks>=80)
            console.log('A+')
        
        
        
    </script>
</body>
</html>
